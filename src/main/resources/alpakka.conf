datastax-java-driver {
  basic.contact-points = [
    "scalable-services.cassandra.cosmos.azure.com:10350"
  ]
  basic.load-balancing-policy.local-datacenter = ""
  advanced.auth-provider {
    class = PlainTextAuthProvider
    username = "scalable-services"
    password = "jZ3owe27HZmNhB8FACsjplufPYQJXN71P0tin2hegSWRjTrQpACKc85OStqzJYTwE2VjBLHxu8T8ACDbvwZZXw=="
  }

  advanced.ssl-engine-factory {
    class = DefaultSslEngineFactory
    # SSL can be configured with the following properties.
    # SSL is disabled if the truststore is not configured.
    # For detailed instructions, please refer to the DataStax Cassandra chapter about
    # SSL Encryption: http://docs.datastax.com/en/cassandra/2.0/cassandra/security/secureSslEncryptionTOC.html
    # Path to the JKS Truststore file
    ssl.truststore.path = "certs/cacerts"
    # Password to unlock the JKS Truststore
    ssl.truststore.password = "changeit"
    # Path to the JKS Keystore file (optional config, only needed for client authentication)
    ssl.keystore.path = ""
    # Password to unlock JKS Truststore and access the private key (both must use the same password)
    ssl.keystore.password = ""
  }

  advanced.reconnect-on-init = true
}

alpakka.cassandra {
  # The implementation of `akka.stream.alpakka.cassandra.CqlSessionProvider`
  # used for creating the `CqlSession`.
  # It may optionally have a constructor with an `ClassicActorSystemProvider` and `Config` parameters.
  session-provider = "demo.CustomSessionProvider"

  # Configure Akka Discovery by setting a service name
  service-discovery {
    name = ""
    lookup-timeout = 1 s
  }

  # The ExecutionContext to use for the session tasks and future composition.
  session-dispatcher = "akka.actor.default-dispatcher"

  # Full config path to the Datastax Java driver's configuration section.
  # When connecting to more than one Cassandra cluster different session configuration can be
  # defined with this property.
  # See https://docs.datastax.com/en/developer/java-driver/latest/manual/core/configuration/#quick-overview
  # and https://docs.datastax.com/en/developer/java-driver/latest/manual/core/configuration/reference/
  datastax-java-driver-config = "datastax-java-driver"
}